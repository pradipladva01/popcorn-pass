<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FF4500" />

  <!-- Primary Meta Tags -->
  <meta name="title" content="PopcornPass - Movie Central" />
  <meta name="description"
    content="PopcornPass is your go-to movie central for the latest film information, trailers, downloads, and reviews. Explore movies now!" />
  <meta name="keywords"
    content="PopcornPass, movie information, movie download, trailers, latest movies, movie reviews, free movie downloads, movie streaming" />
  <meta property="image" content="https://popcornpass.site/logo512.png" />
  <meta name="author" content="PopcornPass Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.popcornpass.site/" />
  <meta property="og:title" content="PopcornPass - Movie Central" />
  <meta property="og:description"
    content="Explore the latest movies, watch trailers, and download films at PopcornPass, your ultimate movie central!" />
  <meta property="og:image" content="https://popcornpass.site/logo512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.popcornpass.site/" />
  <meta property="twitter:title" content="PopcornPass - Movie Central" />
  <meta property="twitter:description"
    content="Find your favorite movies, watch trailers, and download films at PopcornPass, the ultimate movie central!" />
  <meta property="twitter:image" content="https://popcornpass.site/logo512.png" />

  <!-- Structured Data (JSON-LD) for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PopcornPass",
      "url": "https://www.popcornpass.site/",
      "description": "PopcornPass is your go-to movie central for the latest movie information, trailers, reviews, and downloads.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.popcornpass.site/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9447162837506774"
    crossorigin="anonymous"></script>
  <!-- Page Title -->
  <title>PopcornPass - Movie Central</title>
</head>


<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
